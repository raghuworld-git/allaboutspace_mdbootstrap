<div class="row py-2">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
    @if(launchList.length > 0){ @for(item of launchList;track item.id ){
    <div class="row g-0 m-2">
      <div class="col-12">
        <div class="card ">
          <div class="card-header text-center">
            {{ item.name }}
          </div>
          <div class="row g-0">
            <div
              class="col-xs-12 col-sm-12 col-md-4 bg-image"
              [style.background-image]="'url(' + item.image + ')'"
              style="height: 45vh; object-fit: cover"
            ></div>
            <div class="col-xs-12 col-sm-12 col-md-8">
              <span class="badge badge-success">Crewed</span>
            </div>
          </div>
        </div>

        style="height: 45vh; object-fit: cover"
      ></div> -->

            <div class="card-title">

              <span class="badge badge-primary">Manned</span>
              <hr class="hr hr-blurry" />
